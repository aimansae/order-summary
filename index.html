<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="heroimage-container"><img class="hero-image" src="/images/illustration-hero.svg" alt="music-image" /></div>
      <section class="text-container">
        <main class="order">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </main>

        <section class="plan">
          <img
            class="music-image flex-item"
            src="/images/icon-music.svg"
            alt="music-icon"
          />
          <h2 class="flex-item">
            Annual Plan
            <p class="price">$59.99/year</p>
          </h2>
          <a class="flex-item" href="#">Change</a>
        </section>

        <section class="cancel-section">
          <button class="button"><a href="#">Proceed to Payment</a></button>
          <div class="cancel"><a href="#">Cancel order</a></div>
        </section>
      </section>
   
    </div>
  </body>
</html>
